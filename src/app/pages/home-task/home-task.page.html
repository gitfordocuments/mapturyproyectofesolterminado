<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Explora El Salvador</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-list *ngIf="!cargando">
    <ion-card *ngFor="let lugar of lugares">

      <img [src]="lugar.imagen_url" alt="{{ lugar.titulo }}" />

      <ion-card-header>
        <ion-card-title>{{ lugar.titulo }}</ion-card-title>
        <ion-card-subtitle>
          Lat: {{ lugar.latitud }}, Lng: {{ lugar.longitud }}
        </ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <p>{{ lugar.descripcion }}</p>

        <div class="acciones">
          <ion-button color="primary" (click)="verDetalles(lugar.id)">
            Ver detalles
          </ion-button>

          <ion-button fill="clear" color="danger" (click)="toggleFavorito(lugar)">
            <ion-icon [name]="esFavorito(lugar.id) ? 'heart' : 'heart-outline'"></ion-icon>
          </ion-button>
        </div>
      </ion-card-content>

    </ion-card>
  </ion-list>

  <ion-spinner *ngIf="cargando" class="ion-margin"></ion-spinner>

</ion-content>
