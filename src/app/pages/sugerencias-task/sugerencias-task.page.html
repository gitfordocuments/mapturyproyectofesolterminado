<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Agregar destino</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-item>
    <ion-label position="stacked">Título</ion-label>
    <ion-input [(ngModel)]="titulo"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Descripción</ion-label>
    <ion-textarea rows="5" [(ngModel)]="descripcion"></ion-textarea>
  </ion-item>

  <ion-item>
    <ion-label>Imagen</ion-label>
    <input type="file" accept="image/*" (change)="seleccionarImagen($event)">
  </ion-item>

  <ion-button expand="block" color="success" (click)="guardarDestino()">
    Guardar destino
  </ion-button>

</ion-content>
